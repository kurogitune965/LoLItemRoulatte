<html lang="ja">

<title>LoL アイテムルーレット</title>
<style>
/* =========================
   全体
========================= */
body {
  font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  background:#071022;
  color:#e6eef8;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:28px;
}
h1 {
  margin:6px 0 14px;
  font-size:20px;
}

/* =========================
   コントロール
========================= */
.controls {
  margin-top:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:space-between;
  width:100%;
  max-width:900px;
}
.left {
  display:flex;
  gap:8px;
  align-items:center;
}
.option,
.checkboxs{
  display:flex;
  flex-direction: column ;
  grid-template-columns: repeat(6, 1fr);
  gap: 2px 4px;
  width: 450px;
  height: 60px;
}
.right-ui{
  display:flex;
  grid-template-columns: repeat(5, 1fr);
  margin-right: auto;
  gap: 4px 4px;
  width: 600px;
  height: 20px;
}
.lane-ui{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  margin-right: auto;
  gap: 2px 4px;
  width: 350px;
  height: 20px;
  justify-content:space-between ;
}
.item-checkbox{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  margin-right: auto;
  gap: 2px 4px;
  width: 600px;
  height: 20px;
  justify-content:space-between ;
}
.Role-checkbox,
.lane-checkbox,
.lane-option{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  gap: 4px 4px;
  justify-content:flex-end;
}
button {
  background:#1f6feb;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
button.secondary {
  background:#2b394f;
}

/* =========================
   コントロール
========================= */
.LoLItemRouletteUI{
  margin-top:12px;
  display:flex;
  gap:3px 18px;
  flex-direction: row;
  justify-content:center;
  flex-wrap:wrap;
  width: 1300px;
  height: 550px;
}
.campion_Role {
  margin-top:0px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  flex-direction: column;
  justify-content:flex-start;
  width: 500px;
  height: 550px;
}
.Runes_SummonerSpell_Items{
  margin-top:0px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  flex-direction: column;
  justify-content:flex-start;
  width: 600px;
  height: 550px;
}
.Runes{
  /*background:#04c0ff;*/
  margin-top:0px;
  display:flex;
  flex-direction: column;
  gap:3px;
  flex-wrap:wrap;
  align-content:center;
  justify-content:center;
  width: 260px;
  height: 550px;
}
.KeyStone {
  /*background:#99d80f;*/
  margin-top:0px;
  display:flex;
  flex-direction: column;
  gap:3px;
  flex-wrap:wrap;
  width: 240px;
  height: 240px;
}
.SubRunes{
  /*background:#99d80f;*/
  margin-left:8px;
  display:flex;
  flex-direction: row;
  justify-content:center;
  gap:0px 3px; 
  flex-wrap:wrap;
  width: 220px;
  height: 300px;
}
.SummonerSpell_Items{
  margin-top:0px;
  display:flex;
  flex-direction: column;
  flex-wrap:wrap;
  align-content:flex-start;
  width: 330px;
  height: 550px;
}

/* =========================
   結果エリア
========================= */
.result {
  margin-top:14px;
  font-size:16px;
  min-height:28px;
  text-align:center;
}

/* =========================
   レーンエリア
========================= */
.role{
  /*background:#99d80f;*/
  margin-top:18px;
  display:flex; 
  width: 160px;
  margin-left: auto;
  gap:8px 0;
  flex-wrap:wrap;
  max-width:760px;
}
.role-card{
  background:#07102200;
  border-radius:10px;
  z-index: 5;
  border:0px solid rgba(255,255,255,0.04);
  width:160px;
  height: 160px;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:transform .15s ease, box-shadow .15s ease;
}
.role-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   キャラクターエリア
========================= */
.character{
  /*background:#99d80f;*/
  margin-top:18px;
  display:flex; 
  width: 140px;
  flex-direction:column;
  margin-right: auto;
  gap:8px 0;
  flex-wrap:wrap;
  max-width:760px;
}
.character-card{
  border-radius:10px;
  border:5px solid rgba(0, 34, 35, 0.359);
  width:500px;
  height:500px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.character-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   ルーンエリア
========================= */
.rune{
  display:flex;
  gap:1px;
  flex-wrap:wrap;
  justify-content:center;
  align-content:center;
  flex-direction: column;
  width: 240px;
  height: 240px;
  max-width:760px;
  min-width: 120px;
}
.subrune {
  /*background: #9a0f0f;*/
  display:flex;
  margin-top: 0px;
  gap: 8px 8px;
  margin-left: px;
  flex-wrap:wrap;
  align-content:flex-start;
  justify-content:flex-start;
  flex-direction: column;
  max-height:300px;
}
.runeshard {
  /*background: #9a0f0f;*/
  display:flex;
  margin: 0px;
  gap: 8px 8px;
  flex-wrap:wrap;
  margin-left: 10px;
  align-content:center;
  flex-direction: column;
  width: 15px;
  max-height:300px;
}
.rune-card{
  border-radius:10px;
  border:0px solid rgba(255, 255, 255, 0);
  width:240px;
  height:240px;
  gap: 10px;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.subrune-card{
  background:#07102200;
  border-radius:10px;
  margin: 0px;
  border:0px solid rgba(255, 255, 255, 0);
  width:80px;
  height:80px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.runeshard-card{
  background:#07102200;
  border-radius:10px;
  margin: 0px;
  border:0px solid rgba(255, 255, 255, 0);
  width:40px;
  height:40px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.rune-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}
.subrune-card img,
.runeshard-card img{
  width:90%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   サモナースペルエリア
========================= */
.summonerSpell{
  /*background: #9a0f0f;*/
  margin-top:18px;
  display:flex; 
  flex-direction:row;
  gap:0px 10px;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.summonerSpell-card{
  border-radius:10px;
  border:5px solid rgba(1, 113, 117, 0.163);
  width:100px;
  height:100px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;

}
.summonerSpell-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   アイテムエリア
========================= */
.startItem{
  /*background: #9a0f0f;*/
  margin-top:18px;
  display:flex; 
  flex-direction:row;
  gap:0px 10px;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.build{
  /*background: #9a0f0f;*/
  margin-top:20px;
  display:flex; 
  flex-direction:column;
  gap:8px 0;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.startItem-card,
.item-card {
  border-radius:10px;
  border:5px solid rgb(0, 21, 22);
  width:100px;
  height:100px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.startItem-card img,
.item-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   イベント
========================= */
.role-card:hover,
.rune-card:hover,
.subrune-card:hover,
.runeshard-card:hover,
.summonerSpell-card:hover,
.startItem-card:hover,
.item-card:hover{
  transform:translateY(-10px);
}

.character-card:hover{
  transform:translateY(-10px) scale(1.05);
}
.character-card:hover img{
  transform: scale(1.1);
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* 例: CSS（ページのスタイルシートに追加） */
.hover-popup {
  background: rgba(18,18,18,0.92);
  color: #fff;
  padding: 10px;
  gap: 30px;
  border-radius: 8px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.45);
  min-width: 180px;
  opacity: 0;
  transform: translateY(-6px);
  transition: opacity .12s ease, transform .12s ease;
  will-change: left, top, opacity, transform;
}
.hover-popup.show {
  opacity: 1;
  transform: translateY(0);
}
.hover-popup img { width:64px; height:64px; object-fit:cover; border-radius:6px; display:block; margin-bottom:8px; }
.hover-popup .title { width:480px; font-weight:700; margin-bottom:6px;  white-space: pre-wrap; word-break: break-word;}
.hover-popup .meta { font-size:13px; opacity:0.9; white-space: pre-wrap; word-break: break-word;}

/* =========================

========================= */

/* =========================
   テキスト
========================= */

}

/* =========================
   オプション
========================= */

  align-items:center;

label {

}

/* =========================
   フッター
========================= */
footer {
  margin-top:22px;
  font-size:12px;
  color:#9fb6e6;
  opacity:0.95;
}

// ポップアップ要素を1つだけ作る
function createPopupElement() {
  let el = document.querySelector('.hover-popup');
  if (el) return el;
  el = document.createElement('div');
  el.className = 'hover-popup';
  el.innerHTML = '<img alt=""><div class="title"></div><div class="meta"></div>';
  // 基本のスタイル（必要なら上書き）
  el.style.display = 'flex';
  el.style.flexDirection = 'row';
  el.style.position = 'fixed';
  el.style.pointerEvents = 'none';
  el.style.width = '550px';
  el.style.zIndex = '9999';
  document.body.appendChild(el);
  return el;
}

// ポップアップを画面内に収めて配置する
function positionPopup(popup, clientX, clientY, offset = 12) {
  const rect = popup.getBoundingClientRect();
  let left = clientX + offset;
  let top = clientY + offset;

  if (left + rect.width > window.innerWidth - 8) {
    left = clientX - rect.width - offset;
    if (left < 8) left = window.innerWidth - rect.width - 8;
  }
  if (top + rect.height > window.innerHeight - 8) {
    top = clientY - rect.height - offset;
    if (top < 8) top = 8;
  }

  popup.style.left = Math.round(left) + 'px';
  popup.style.top = Math.round(top) + 'px';
}

function attachHoverPopup(selector) {
  const popup = createPopupElement();
  const showDelay = 120;
  const hideDelay = 60;

  // 初期は非表示(class 'show' で表示)
  popup.classList.remove('show');

  // 既存要素に対してイベント登録
  document.querySelectorAll(selector).forEach(el => {
    let showTimer = null;
    let hideTimer = null;

    function onEnter(e) {
      clearTimeout(hideTimer);
      // データ属性から内容を取得（なければ要素のテキスト）
      const imgSrc = el.dataset.img || '';
      const title = el.dataset.name || el.textContent || '';
      const meta = el.dataset.info || '';
      console.log(el.dataset.info);
      
      const imgEl = popup.querySelector('img');
      const titleEl = popup.querySelector('.title');
      const metaEl = popup.querySelector('.meta');

      if (imgEl) imgEl.src = imgSrc;
      if (titleEl) titleEl.textContent = title;
      if (metaEl) metaEl.textContent = meta;

      // 初期位置 (イベントに clientX/Y が無ければ要素位置を使う）
      const clientX = e.clientX ?? (el.getBoundingClientRect().left + 8);
      const clientY = e.clientY ?? (el.getBoundingClientRect().top + 8);
      positionPopup(popup, clientX, clientY);

      clearTimeout(showTimer);
      showTimer = setTimeout(() => popup.classList.add('show'), showDelay);
    }

    function onMove(e) {
      // マウス追従
      positionPopup(popup, e.clientX, e.clientY);
    }

    function onLeave() {
      clearTimeout(showTimer);
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => popup.classList.remove('show'), hideDelay);
    }

    el.addEventListener('mouseenter', onEnter);
    el.addEventListener('mousemove', onMove);
    el.addEventListener('mouseleave', onLeave);

    // キーボードフォーカス対応（アクセシビリティ）
    if (!el.hasAttribute('tabindex')) el.setAttribute('tabindex', '0');
    el.addEventListener('focus', (e) => {
      const r = el.getBoundingClientRect();
      positionPopup(popup, r.left + 8, r.top + 8);
      popup.querySelector('.title').textContent = el.dataset.name || el.textContent || '';
      popup.querySelector('.meta').textContent = el.dataset.info || '';
      popup.classList.add('show');
    });
    el.addEventListener('blur', () => popup.classList.remove('show'));
  });
}

function attachHoverHandlersToElement(el) {
  if (!el) return;
  // 重複登録を防ぐ
  if (el.__hoverHandlersAttached) return;
  el.__hoverHandlersAttached = true;

  const popup = createPopupElement();
  const showDelay = 120;
  const hideDelay = 60;
  let showTimer = null;
  let hideTimer = null;

  function showForElement(e) {
    clearTimeout(hideTimer);
    // 要素優先でデータを取得、なければグローバル selectedChampion を参照
    const imgSrc = el.dataset.img || (window.selectedChampion && window.selectedChampion.img) || (el.querySelector('img')?.src) || '';
    const title = el.dataset.name || (window.selectedChampion && window.selectedChampion.name) || el.textContent.trim();
    const meta = el.dataset.info || (window.selectedChampion && `${window.selectedChampion.isRanged ? 'レンジ' : 'Melee'}; ${window.selectedChampion.hasHardCC ? 'ハードCCあり' : ''}`) || '';
    console.log(el.dataset.info);
    
    
    const imgEl = popup.querySelector('img');
    const titleEl = popup.querySelector('.title');
    const metaEl = popup.querySelector('.meta');

    if (imgEl) imgEl.src = imgSrc;
    if (titleEl) titleEl.textContent = title;
    if (metaEl) metaEl.textContent = meta;

    const clientX = e.clientX ?? (el.getBoundingClientRect().left + 8);
    const clientY = e.clientY ?? (el.getBoundingClientRect().top + 8);
    positionPopup(popup, clientX, clientY);

    clearTimeout(showTimer);
    showTimer = setTimeout(() => popup.classList.add('show'), showDelay);
  }

  function moveHandler(e) {
    positionPopup(popup, e.clientX, e.clientY);
  }

  function leaveHandler() {
    clearTimeout(showTimer);
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => popup.classList.remove('show'), hideDelay);
  }

  el.addEventListener('mouseenter', showForElement);
  el.addEventListener('mousemove', moveHandler);
  el.addEventListener('mouseleave', leaveHandler);

  // キーボードフォーカス対応
  if (!el.hasAttribute('tabindex')) el.setAttribute('tabindex', '0');
  el.addEventListener('focus', (e) => {
    // focus では要素位置に固定表示
    const r = el.getBoundingClientRect();
    positionPopup(popup, r.left + 8, r.top + 8);
    // 直接表示
    popup.querySelector('.title').textContent = el.dataset.name || el.textContent.trim();
    popup.querySelector('.meta').textContent = el.dataset.info || '';
    popup.classList.add('show');
  });
  el.addEventListener('blur', () => popup.classList.remove('show'));
}

  }

  if (!selected[0] || !selected[0].type) {

  mainpass = selected[0].type;

function rouletteSubRune(){
  if (isRuneRoulette && !isRuneRoulette.checked) {
    return;
  }
  const pool = [...currentRunes];
  const subSelected = [];
  const subRune = pool.filter(r => !r.isKeystone && !r.isShards);
  //ルーンのプールから抽選
  for (let slot = 1; slot <= 3; slot++) {
    const slotPool = subRune.filter(r =>
      r.type == mainpass &&
      r.slot == slot
    );

    if (slotPool.length == 0) {
      continue;
    }

    const idx = Math.floor(Math.random() * slotPool.length);
    const pick = slotPool[idx];
    if (pick){
      subSelected.push(pick);
    }
  }

  //サブパスのプールから抽選
  const subPoolAll = subRune.filter(r => r.type !== mainpass);
  const subTypes = [...new Set(subPoolAll.map(r => r.type))];

  //サブルーンの決定
  if (subTypes.length > 0) {
    const subType = subTypes[Math.floor(Math.random() * subTypes.length)];
    let subPool = subPoolAll.filter(r => r.type === subType);

    const usedSlots = new Set();
    
    //サブルーンの抽選
    while (subSelected.length < 5 && subPool.length > 0) {
      const idx = Math.floor(Math.random() * subPool.length);
      const rune = subPool.splice(idx, 1)[0];
          if (!rune) 
            continue;
          if (!usedSlots.has(rune.slot)) {
            usedSlots.add(rune.slot);
            subSelected.push(rune);
          }
    }
  }

  return subSelected;
}

      <div class="small"></div>`;
    container.appendChild(card);
    attachHoverHandlersToElement(card);
  });

  return container;
} 

/* --- スタートアイテム決定 --- */
function rouletteStartItem() {
  //抽選しない
  if (isStartItemRoulette && !isStartItemRoulette.checked) {
    return;
  }
  
  //スタートアイテム決定用のプール作成
  const pool = [...currentItems];
  const selected = [];
  let StartItems = pool;

  //固有のロールがロールと固有のスタートアイテムを持つための処理
  if (selectedRole != null && selectedRole.name == "Sup"){
    StartItems = pool.filter(i => i.isStartitem && i.isSupport) 
  }
  else if (selectedRole != null && selectedRole.name == "JG"){
    StartItems = pool.filter(i => i.isStartitem && i.isJungle) 
  }
  else{
    StartItems = pool.filter(i => i.isStartitem && !i.isSupport && !i.isJungle)
  }

  //スタートアイテムのプールから抽選
  if (StartItems.length > 0) {
    const idx = Math.floor(Math.random() * StartItems.length);
    selected.push(StartItems.splice(idx, 1)[0]);
  }
  return selected;
}
function DrawStartItem(selected){
  //描画
  const container = document.createElement("div");

  if (isStartItemRoulette && !isStartItemRoulette.checked) {
    container.innerHTML = '';
    return container;
  }

  container.className = "startItem";
  selected.forEach((la, l) => {
    const card = document.createElement('div');
    card.className = 'startItem-card';
    card.innerHTML = `<img src="${la.img}" alt="${la.name}"><div><strong>${la.name}</strong></div><strong>${la.info}</strong></div><div class="small"></div>`;
    container.appendChild(card);
    attachHoverHandlersToElement(card);
  });

  return container;
} 

/* --- アイテムビルド生成 --- */
function rouletteBuild() {
  //抽選しない
  if (isItemRoulette && !isItemRoulette.checked) {
    return;
  }

  //アイテム決定用のプール作成
  let pool = [...currentItems];
  const build = [];
  
  if(!isMayhemMode.checked){
    pool = pool.filter(i => !i.isMayhemItem);
  }
  else{
    pool = pool.filter(i => !i.isSummonersRiftOnly);
  }

  if(isAddNoSynergyItem.checked){
    if(charData != null)
      pool = RemoveNoSynergyItem(pool, charData);
  }

  //レンジドチャンピオンであるかの判定
  if(!isRangedChampion){
    pool = pool.filter(i => !i.isRangedOnly);
  }

  //ブーツの抽選
  const boots = pool.filter(i => i.isBoot);
  if (boots.length > 0) {
    const bIdx = Math.floor(Math.random() * boots.length);
    const chosenBoot = boots[bIdx];
    build.push(chosenBoot);
    pool = pool.filter(i => !i.isBoot);
  }

  //サポートアイテムの抽選
  if (selectedRole != null && selectedRole.name == "Sup" && !isMayhemMode) {
    const supportPool = pool.filter(i => i.isSupport && !i.isStartitem);

    if (supportPool.length > 0) {
      const sIdx = Math.floor(Math.random() * supportPool.length);
      const supportItem = supportPool[sIdx];
      build.push(supportItem);
    }

    pool = pool.filter(i => !i.isSupport);
  }
  else {
    pool = pool.filter(i => !i.isSupport);
  }

  //ラッキーアイテムを有効化しているかの判定
  if(isLuckyItemToPool.checked){
    pool = pool.filter(i => !i.isBoot && !i.isStartitem && !i.isSupport && !i.isJungle)
  }
  else{
    pool = pool.filter(i => !i.isBoot && !i.isStartitem && !i.isSupport && !i.isJungle && !i.isLuckyItemToPool)
  }

  //アイテムの抽選
  while (build.length < 6 && pool.length > 0) {
    const idx = Math.floor(Math.random() * pool.length);
    let pickItem =pool.splice(idx, 1)[0];
    build.push(pickItem);

    //ユニークパッシブアイテムを引いたかの判定
    if(pickItem.isArmorPenetration || pickItem.isMagicPenetration
       || pickItem.isTiamat || pickItem.isSheen
       || pickItem.isDeadman || pickItem.isBamicinder
       || pickItem.isLifeline || pickItem.isSpellSheild){
      if(pickItem.isArmorPenetration)
        pool = pool.filter(i => !i.isArmorPenetration);

      if(pickItem.isMagicPenetration)
        pool = pool.filter(i => !i.isMagicPenetration);

      if(pickItem.isTiamat)
        pool = pool.filter(i => !i.isTiamat);

      if(pickItem.isSheen)
        pool = pool.filter(i => !i.isSheen);

      if(pickItem.isDeadman)
        pool = pool.filter(i => !i.isDeadman);

      if(pickItem.isBamicinder)
        pool = pool.filter(i => !i.isBamicinder);

      if(pickItem.isLifeline)
        pool = pool.filter(i => !i.isLifeline);

      if(pickItem.isSpellSheild)
        pool = pool.filter(i => !i.isSpellSheild);
        
    }
  }
  
  if(!isMayhemMode.checked){
    //v26.1以降のBotロール用の追加アイテムの抽選
    if (selectedRole != null && selectedRole.name == "Bot"){
      const idx = Math.floor(Math.random() * pool.length);
      build.push(pool.splice(idx, 1)[0]);
    }
  }
  
  return build;
} 
/* --- シナジーのないアイテムを削除 --- */
function RemoveNoSynergyItem(pool, charData = null){
  // 1. フィルター処理
  return pool.filter(item => {
    // サポート・ラッキーアイテムは無条件で通す
    if (item.isSupport || item.isLuckyItem)
      return true;
    if (item.stats == null)
      return false;

    const pref = charData.prefStats || [];
    const exclude = charData.excludeStats || [];

    // --- マナ無しキャラのマナアイテム除外 ---
    // 「Mana」または「ManaRegen」が含まれている場合に除外
    if (charData.isManaless && (item.stats.includes("Mana") || item.stats.includes("ManaRegen"))) {
      return false;
    }
    
    // アイテムがエンチャント用なのに、キャラにその能力がない場合は除外
    if (item.isEnchantItem && !charData.canEnchantAllies) return false;

    // --- CC/スロウ系アイテムのチェック ---
    
    // 冬の訪れ（レンジのみ条件が厳しい特殊枠）
    if (item.isFimbulwinter) {
      // レンジかつハードCCなし、または、近接かつスロウすら無い場合は除外
      if (charData.isRanged && !charData.hasHardCC) return false;
      if (!charData.hasHardCC && !charData.hasSlow) return false;
    } 

    // その他のCC必須アイテム
    else if (item.needsCC) {
      // スロウもハードCCも両方持っていない場合のみ除外
      if (!charData.hasHardCC && !charData.hasSlow) return false;
    }

    // --- B. NGステータスチェック ---
    // ここで弾くことで、NGな靴を事前に排除
    if (item.stats.some(s => exclude.includes(s))) return false;

    // --- C. 【追加】靴の特別パス ---
    // NGチェックを抜けた後の「靴」なら、好みを無視してここで合格させる
    if (item.isBoot) return true;

    // --- ハイブリッド例外（ガンブレ・グインソー救済） ---
    // ADとAPが両方あるアイテムなら、除外リストを無視して「欲しいのが1つでもあれば」通す
    const isHybrid = item.stats.includes("AD") && item.stats.includes("AP");
    
    if (isHybrid) {
      // ハイブリッドの場合、excludeStatsの中でも「これだけは許す」というホワイトリスト
      const allowableInHybrid = ["AD", "AP", "Omnivamp"];

      // ホワイトリスト「以外」のNGステータスを持っているかチェック
      const hasStrictBadStats = item.stats.some(s => 
        exclude.includes(s) && !allowableInHybrid.includes(s)
      );

      // ASなどが入っていれば除外
      if (hasStrictBadStats) return false;

      // 欲しいステータスがあれば当選
      return item.stats.some(s => pref.includes(s));
    }
    
    // --- 欲しいステータスチェック ---
    // 欲しいステータスを1つでも持っているか
    return item.stats.some(s => pref.includes(s));
  });

}
/* --- アイテムビルド生成 --- */
function DrawBuild(build){
  //描画
  const container = document.createElement("div");
  
  if (isItemRoulette && !isItemRoulette.checked){
    container.innerHTML = '';
    return container;
  }
    
  container.className = "item";

  const topRowCount = Math.min(3, build.length);
  const topRow = build.slice(0, topRowCount);
  const bottomRow = build.slice(topRowCount);

  //上段の描画
  if (topRow.length > 0) 
    container.appendChild(createRow(topRow));
    
  //下段の描画
  if (bottomRow.length > 0) 
    container.appendChild(createRow(bottomRow));
    
  return container;
}
/* --- アイテムビルド描画 --- */
function createRow(cards) {
  const div = document.createElement('div');
  div.style.display = 'flex';
  div.style.justifyContent = 'center';
  div.style.gap = '10px';
  cards.forEach(it => {
    const card = document.createElement('div');
    card.className = 'item-card';
    if (it.isBoot) card.classList.add('boot');
    if (it.isSupport) card.classList.add('support');
    if (it.isLuckyItem) card.classList.add('lucky');
    let label = '通常';
    if (it.isBoot) label = 'ブーツ';
    if (it.isSupport) label = 'サポート';
    card.innerHTML = `<img src="${it.img}" alt="${it.name}"><div><strong>${it.name}</strong></div><strong>${it.info}</strong></div><div class="small"></div>`;
    console.log(it.info);
    div.appendChild(card);
    attachHoverHandlersToElement(card);
  });
  return div;
}

/* --- ルーレット開始 --- */
function RouletteStart(){

  resultArea.innerHTML = '';

  let rouletteCount = Number(document.getElementById('RouletteCount').value);

  if(rouletteCount <= 0){
    rouletteCount =1;
  }
  if(rouletteCount >= 11){
    rouletteCount = 10;
  }

  for (let i = 0; i < rouletteCount; i++) {
    const set = generateOneSet();
    drawSet(set, i);
  }
}

function generateOneSet(){
  const Role = rouletteRole();
  const Character = rouletteCharacter(); 
  const KeyStone = rouletteKeyStone();
  const SubRune = rouletteSubRune();
  const Runeshard = rouletteRuneShard();
  const SummonerSpell = rouletteSummonerSpell();
  const StartItem = rouletteStartItem();
  const Build = rouletteBuild();

  return{
    Role,
    Character,
    KeyStone,
    SubRune,
    Runeshard,
    SummonerSpell,
    StartItem,
    Build,
  }
}

function drawSet(set, index) { 
  const LoLItemRouletteUI = document.createElement("div");
  LoLItemRouletteUI.className = "LoLItemRouletteUI";

  const campion_Role = document.createElement("div");
  campion_Role.className = "campion_Role";

  const character = document.createElement("div");
  character.className = "character";
  const role = document.createElement("div");
  role.className = "role";

  const Runes_SummonerSpell_Items = document.createElement("div");
  Runes_SummonerSpell_Items.className = "Runes_SummonerSpell_Items";

  const Runes = document.createElement("div");
  Runes.className = "Runes";
  const KeyStone = document.createElement("div");
  KeyStone.className = "KeyStone";
  const rune = document.createElement("div");
  rune.className = "rune";
  const SubRunes = document.createElement("div");
  SubRunes.className = "SubRunes";
  const subrune = document.createElement("div");
  subrune.className = "subrune";
  const runeshard = document.createElement("div");
  runeshard.className = "runeshard";
  
  const SummonerSpell_Items = document.createElement("SummonerSpell_Items");
  SummonerSpell_Items.className = "SummonerSpell_Items";
  const summonerSpell = document.createElement("summonerSpell");
  summonerSpell.className = "summonerSpell";
  const startItem = document.createElement("startItem");
  startItem.className = "startItem";
  const build = document.createElement("build");
  build.className = "build";

  campion_Role.appendChild(character);
  if(!isMayhemMode.checked){ 
    campion_Role.appendChild(role);
  }
  character.appendChild(DrawCharacter(set.Character));
  role.appendChild(DrawRole(set.Role));

  Runes_SummonerSpell_Items.appendChild(Runes);
  Runes_SummonerSpell_Items.appendChild(SummonerSpell_Items);
  Runes.appendChild(KeyStone);
  Runes.appendChild(SubRunes);
  KeyStone.appendChild(rune);
  SubRunes.appendChild(subrune);
  SubRunes.appendChild(runeshard);
  rune.appendChild(DrawKeyStone(set.KeyStone));
  subrune.appendChild(DrawSubRune(set.SubRune));
  runeshard.appendChild(DrawRuneShard(set.Runeshard));

  SummonerSpell_Items.appendChild(summonerSpell);
  SummonerSpell_Items.appendChild(startItem);
  SummonerSpell_Items.appendChild(build);
  summonerSpell.appendChild(DrawSummonerSpell(set.SummonerSpell));
  if(!isMayhemMode.checked){
    startItem.appendChild(DrawStartItem(set.StartItem));
  }
  build.appendChild(DrawBuild(set.Build));

  LoLItemRouletteUI.appendChild(campion_Role);
  LoLItemRouletteUI.appendChild(Runes_SummonerSpell_Items);

  resultArea.appendChild(LoLItemRouletteUI);
}


/* --- クリックイベント --- */
genBuildBtn.addEventListener('click', RouletteStart);

</script>
