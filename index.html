<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LoL アイテムルーレット</title>
<style>
/* =========================
   全体
========================= */
body {
  font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  background:#071022;
  color:#e6eef8;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:28px;
}
h1 {
  margin:6px 0 14px;
  font-size:20px;
}

/* =========================
   コントロール
========================= */
.controls {
  margin-top:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:space-between;
  width:100%;
  max-width:900px;
}
.left {
  display:flex;
  gap:8px;
  align-items:center;
}
.option,
.checkboxs{
  display:flex;
  flex-direction: column ;
  grid-template-columns: repeat(6, 1fr);
  gap: 2px 4px;
  width: 450px;
  height: 60px;
}
.right-ui{
  display:flex;
  grid-template-columns: repeat(5, 1fr);
  margin-right: auto;
  gap: 4px 4px;
}
.lane-ui{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  margin-right: auto;
  gap: 2px 4px;
  width: 350px;
  height: 20px;
  justify-content:space-between ;
}
.item-checkbox{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  margin-right: auto;
  gap: 2px 4px;
  width: 450px;
  height: 20px;
  justify-content:space-between ;
}
.lane-checkbox,
.lane-option{
  display:flex;
  grid-template-columns: repeat(6, 1fr);
  gap: 4px 4px;
  justify-content:flex-end;
}
button {
  background:#1f6feb;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
button.secondary {
  background:#2b394f;
}

/* =========================
   コントロール
========================= */
.LoLItemRouletteUI{
  /*background:#9a0f0f;*/
  margin-top:12px;
  display:flex;
  gap:3px 18px;
  flex-direction: row;
  justify-content:center;
  flex-wrap:wrap;
  width: 100%;
  min-width: 700px;
  max-width:1300px;
  max-height: 550px;
}
.campion_Role {
  /*background:#04c0ff;*/
  margin-top:0px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  flex-direction: column;
  justify-content:flex-start;
  width: 500px;
  height: 550px;
}
.Runes{
  /*background:#04c0ff;*/
  margin-top:0px;
  display:flex;
  flex-direction: column;
  gap:3px;
  flex-wrap:wrap;
  align-content:center;
  justify-content:center;
  width: 260px;
  height: 550px;
}
.KeyStone {
  /*background:#99d80f;*/
  margin-top:0px;
  display:flex;
  flex-direction: column;
  gap:3px;
  flex-wrap:wrap;
  width: 240px;
  height: 240px;
}
.SubRunes{
  /*background:#99d80f;*/
  margin-left:8px;
  display:flex;
  flex-direction: row;
  justify-content:center;
  gap:0px 3px; 
  flex-wrap:wrap;
  width: 220px;
  height: 300px;
}
.SummonerSpell_Items{
  /*background:#99d80f;*/
  margin-top:0px;
  display:flex;
  flex-direction: column;
  flex-wrap:wrap;
  align-content:flex-start;
  width: 400px;
  height: 550px;
}

/* =========================
   結果エリア
========================= */
.result {
  margin-top:14px;
  font-size:16px;
  min-height:28px;
  text-align:center;
}

/* =========================
   レーンエリア
========================= */
.role{
  /*background:#99d80f;*/
  margin-top:18px;
  display:flex; 
  width: 140px;
  margin-left: auto;
  gap:8px 0;
  flex-wrap:wrap;
  max-width:760px;
}
.role-card{
  background:#07102200;
  border-radius:10px;
  z-index: 5;
  border:0px solid rgba(255,255,255,0.04);
  width:160px;
  height: 160px;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:transform .15s ease, box-shadow .15s ease;
}
.role-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   キャラクターエリア
========================= */
.character{
  /*background:#99d80f;*/
  margin-top:18px;
  display:flex; 
  width: 140px;
  flex-direction:column;
  margin-right: auto;
  gap:8px 0;
  flex-wrap:wrap;
  max-width:760px;
}
.character-card{
  border-radius:10px;
  border:5px solid rgba(0, 34, 35, 0.359);
  width:500px;
  height:500px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.character-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   ルーンエリア
========================= */
.rune{
  display:flex;
  gap:1px;
  flex-wrap:wrap;
  justify-content:center;
  align-content:center;
  flex-direction: column;
  width: 240px;
  height: 240px;
  max-width:760px;
  min-width: 120px;
}
.subrune {
  /*background: #9a0f0f;*/
  display:flex;
  margin-top: 0px;
  gap: 8px 8px;
  margin-left: px;
  flex-wrap:wrap;
  align-content:flex-start;
  justify-content:flex-start;
  flex-direction: column;
  max-height:300px;
}
.runeshard {
  /*background: #9a0f0f;*/
  display:flex;
  margin: 0px;
  gap: 8px 8px;
  flex-wrap:wrap;
  margin-left: 10px;
  align-content:center;
  flex-direction: column;
  width: 15px;
  max-height:300px;
}
.rune-card{
  border-radius:10px;
  border:0px solid rgba(255, 255, 255, 0);
  width:250px;
  height:250px;
  gap: 10px;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.subrune-card{
  background:#07102200;
  border-radius:10px;
  margin: 0px;
  border:0px solid rgba(255, 255, 255, 0);
  width:80px;
  height:80px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.runeshard-card{
  background:#07102200;
  border-radius:10px;
  margin: 0px;
  border:0px solid rgba(255, 255, 255, 0);
  width:40px;
  height:40px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.rune-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}
.subrune-card img,
.runeshard-card img{
  width:90%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   サモナースペルエリア
========================= */
.summonerSpell{
  /*background: #9a0f0f;*/
  margin-top:18px;
  display:flex; 
  flex-direction:row;
  gap:0px 10px;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.summonerSpell-card{
  border-radius:10px;
  border:5px solid rgba(1, 113, 117, 0.163);
  width:100px;
  height:100px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.summonerSpell-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   アイテムエリア
========================= */
.startItem{
  /*background: #9a0f0f;*/
  margin-top:18px;
  display:flex; 
  flex-direction:row;
  gap:0px 10px;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.build{
  /*background: #9a0f0f;*/
  margin-top:20px;
  display:flex; 
  flex-direction:column;
  gap:8px 0;
  flex-wrap:wrap;
  justify-content:center;
  width: 100%;
}
.startItem-card,
.item-card {
  border-radius:10px;
  border:5px solid rgba(1, 113, 117, 0.163);
  width:100px;
  height:100px;
  justify-content:flex-start;
  overflow:hidden;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.startItem-card img,
.item-card img{
  width:100%;
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   イベント
========================= */
.role-card:hover,
.rune-card:hover,
.subrune-card:hover,
.runeshard-card:hover,
.summonerSpell-card:hover,
.startItem-card:hover,
.item-card:hover{
  transform:translateY(-10px);
}

.character-card:hover{
  transform:translateY(-10px) scale(1.05);
}
.character-card:hover img{
  transform: scale(1.1);
  aspect-ratio:1 / 1;
  object-fit:cover;
  background:#09122400;
}

/* =========================
   アイテムボーダー
========================= */
.item-card.support {
  border-color:#227546;
  box-shadow:0 0 14px rgba(0, 255, 136, 0.712);
}
.item-card.boot {
  border-color:#1e577b;
  box-shadow:0 0 14px rgba(14, 150, 192, 0.712);
}
.item-card.lucky {
  border-color:#d1ae00;
  box-shadow:0 0 14px rgba(255, 217, 0, 0.712);
}

/* =========================
   テキスト
========================= */
.card-body {
  padding:8px 10px;
}
.card-title {
  font-size:14px;
  font-weight:600;
}
.small {
  font-size:12px;
  color:#bcd3ff;
  margin-top:4px;
}

/* =========================
   オプション
========================= */
.checkbox {
  display:flex;
  gap:6px;
  align-items:center;
  color:#cfe3ff;
  font-size:13px;
}
label {
  cursor:pointer;
}

/* =========================
   フッター
========================= */
footer {
  margin-top:22px;
  font-size:12px;
  color:#9fb6e6;
  opacity:0.95;
}
/* =========================
   モバイル
========================= */
@media (max-width:560px) {

  body {
    padding:12px;
  }

  /* ===== 上部コントロール ===== */
  .controls {
    flex-direction:column;
    align-items:stretch;
    gap:8px;
  }

  .left,
  .right-ui {
    width:100%;
    justify-content:space-between;
    flex-wrap:wrap;
  }

  .option,
  .checkboxs,
  .lane-ui,
  .item-checkbox {
    width:100%;
    height:auto;
  }

  /* ===== メインUI ===== */
  .LoLItemRouletteUI{
    background:#9a0f0f;
    flex-direction:column;   /* 縦積み */
    align-items:center;
    gap:12px;
    min-width:0;             /* ★重要 */
    max-width:500px;
    max-height:none;
  }

  /* ===== 各ブロック ===== */
  .campion_Role{
    width:200;
    height:auto;
  }
  .Runes,
  .SummonerSpell_Items {
    width:;
    height:auto;
  }

  .Runes {
    align-items:center;
  }

  /* ===== キャラ・ロール ===== */
  .character-card{
    width:100%;
    height:auto;
    max-width:450px;
  }
  .role{
    /*background:#99d80f;*/
    margin-top:18px;
    display:flex; 
    width: 140px;
    margin-left: auto;
    gap:8px 0;
    flex-wrap:wrap;
    max-width:760px;
  }
  .role-card{
    width:120px;
    height:120px;
  }

  /* ===== ルーン ===== */
  .rune,
  .KeyStone {
    width:100%;
    height:auto;
  }

  .SubRunes {
    width:100%;
    height:auto;
    justify-content:center;
  }

  /* ===== アイテム ===== */
  .startItem,
  .build {
    justify-content:center;
  }

  .item-card,
  .startItem-card,
  .summonerSpell-card {
    width:80px;
    height:80px;
  }
}

</style>

</head>
<body>
  <h1>LoL アイテムルーレット</h1>
  <div class="controls" role="region" aria-label="コントロール">
    <div class="left">
      <button id="genBuildBtn" class="secondary">ビルド生成</button>
      RouletteCount: <input type="number" id="RouletteCount" min="1" max="10" value="1"> 
    </div>

    <div class="option">
      <div class="lane-ui">
        <div class="lane-checkbox">
          <label class="checkbox"><input id="isRoleRoulette" type="checkbox" checked> レーン </label>
        </div>
        <div class="lane-checkbox">
          <label class="checkbox"><input id="addTop" type="checkbox" checked> Top</label>
          <label class="checkbox"><input id="addJG" type="checkbox" checked> JG</label>
          <label class="checkbox"><input id="addMid" type="checkbox" checked> Mid</label>
          <label class="checkbox"><input id="addBot" type="checkbox" checked> Bot</label>
          <label class="checkbox"><input id="addSup" type="checkbox" checked> Sup</label>
        </div>
      </div>
      <div class="right-ui">
        <label class="checkbox"><input id="isCharacterRoulette" type="checkbox" checked> キャラクター</label>
        <label class="checkbox"><input id="isRuneRoulette" type="checkbox" checked> ルーン</label>
        <label class="checkbox"><input id="isSummonerSpellRoulette" type="checkbox" checked> サモナースペル</label>
      </div>
      <div class="item-checkbox">
        <label class="checkbox"><input id="isStartItemRoulette" type="checkbox" checked> スタートアイテム</label>
        <label class="checkbox"><input id="isItemRoulette" type="checkbox" checked> アイテム</label>
        <label class="checkbox"><input id="isLuckyItemToPool" type="checkbox" checked> ラッキーアイテム</label>
        <label class="checkbox"><input id="isAddNoSynergyItem" type="checkbox" checked> シナジーアイテムのみ</label>
      </div>
    </div>
  </div>

</div>

<div class="result" id="result"></div>

<script>
/* ---  レーンリスト --- */
const ROLES = [
  {name:"Top", isTop: true, img: "img/Role/Top_Role.png"},
  {name:"JG", isJG: true,  img: "img/Role/Jungle_Role.png"},
  {name:"Mid", isMid: true, img: "img/Role/Mid_Role.png"},
  {name:"Bot", isBot: true, img: "img/Role/Bot_Role.png"},
  {name:"Sup", isSup: true, img: "img/Role/Support_Role.png"},
];

/* ---  キャラクターロールリスト --- */
const BASE_STATUS = {
  AD_FIGHTER: {
    prefStats: ["HP", "AD", "AH", "AR", "MR", "Tenacity", "ArmorPen"],
    excludeStats: ["AP", "MagicLethality",]
  },
  AA_FIGHTER: {
    prefStats: [ "HP", "AD", "AS", "On-hit", "LS", "AR", "MR", "ArmorPen", "Tenacity"],
    excludeStats: ["AP", "MagicLethality", "H/S_Power"]
  },
  MAGE: {
    prefStats: ["AP", "Mana", "AH", "MagicLethality", "MagicPen"],
    excludeStats: ["AD", "AS", "LS", "On-hit", "Crit", "Lethality", "ArmorPen", "H/S_Power"]
  },
  AD_ASSASSIN: {
    prefStats: ["AD", "AH", "Lethality", "ArmorPen"],
    excludeStats: ["AP", "AS", "LS", "MagicLethality", "MagicPen", "H/S_Power"]
  },
  AP_ASSASSIN: {
    prefStats: ["AP", "Mana", "AH", "MagicLethality", "MagicPen"],
    excludeStats: ["AD", "Crit", "LS", "Lethality", "ArmorPen", "H/S_Power"]
  },
  AD_TANK: {
    prefStats: ["AD", "HP", "HPRegen", "AH", "AR", "MR", "Tenacity"],
    excludeStats: ["AP", "AS", "Crit", "LS", "MagicLethality", "MagicPen", "H/S_Power"]
  },
  AP_TANK: {
    prefStats: ["AP", "HP", "HPRegen", "AH", "AR", "MR", "Tenacity"],
    excludeStats: ["AD", "AS", "Crit", "LS", "Lethality", "ArmorPen", "H/S_Power"]
  },
  MARKSMAN: {
    prefStats: [ "AD", "AS", "Crit", "On-hit", "LS", "Lethality", "ArmorPen", "MS"],
    excludeStats: ["AP", "MagicLethality", "H/S_Power"]
  },
  ENCHANTER: {
    prefStats: [ "AP", "Mana", "ManaRegen", "AH", "H/S_Power"],
    excludeStats: ["AD", "AS", "Crit", "LS", "Lethality", "ArmorPen"]
  }
}

/* ---  キャラクターリスト --- */
//UltでのみCCやSlowを与えられるチャンピオンのような、あまりに限定的な状況でしかCCできないチャンピオンについては、ゲームバランス的な観点から hasSlow と hasHardCC をあえてfalseにする。
//同様に、Ultでのみ味方に回復/シールドを付与できるなど、あまりに限定的な状況でのみエンチャントできるチャンピオンについてもcanEnchantAlliesをfalseにする。
//また、書き忘れで無いことを示す為にあえてfalseでも記述すること。例: name: "オレリオン・ソル", isRanged:true, hasSlow:true, hasHardCC:false, <- ultでのみCCを付与できるため。
//fearはslowも兼ねているため、fear持ちチャンピオンは全員hasSlowをtrueにすること。
const CHARACTERS = [
  { name: "エイトロックス", isManaless:true, hasSlow:true, hasHardCC:true,
    ...BASE_STATUS.AD_FIGHTER, 
    img: "img/Champion/Aatrox.png"},
  { name: "アーリ", isRanged:true, hasHardCC:true,
    ...BASE_STATUS.MAGE,
    img: "img/Champion/Ahri.png" },
  { name: "アカリ", isManaless:true, hasSlow:true,
    prefStats: [ "AP", "MagicLethality", "MagicPen"], 
    excludeStats: ["AS", "Crit", "LS", "On-hit", "Lethality", "ArmorPen", "ManaRegen", "H/S_Power"],
    img: "img/Champion/Akali.png" },
  { name: "アクシャン", isRanged:true,
    ...BASE_STATUS.MARKSMAN,
    img: "img/Champion/Akshan.png" },
  { name: "アリスター", hasHardCC:true, canEnchantAllies: true,
    ...BASE_STATUS.AP_TANK,
    excludeStats: ["AD", "AS", "Crit", "LS", "Lethality", "ArmorPen"],
    img: "img/Champion/Alistar.png" },
  { name: "アンベッサ", isManaless:true, hasSlow:true, hasHardCC:false,
    ...BASE_STATUS.AD_FIGHTER, 
    img: "img/Champion/Ambessa.png" },
  { name: "アムム", hasHardCC:true,
    ...BASE_STATUS.AP_TANK,
    img: "img/Champion/Amumu.png" },
  { name: "アニビア", isRanged:true, hasSlow:true, hasHardCC:true,
    ...BASE_STATUS.MAGE,
    img: "img/Champion/Anivia.png" },
  { name: "アニー", isRanged:true, hasHardCC:true, canEnchantAllies: true,
    ...BASE_STATUS.MAGE,
    excludeStats: ["AD", "AS", "LS", "On-hit", "Crit", "Lethality", "ArmorPen"],
    img: "img/Champion/Annie.png" },
  { name: "アフェリオス", isRanged:true, hasSlow:false, hasHardCC:false,
    ...BASE_STATUS.MARKSMAN,
    img: "img/Champion/Aphelios.png" },
  { name: "アッシュ", isRanged:true, hasSlow:true, hasHardCC:false,
    ...BASE_STATUS.MARKSMAN,
    img: "img/Champion/Ashe.png" },
  { name: "オレリオン・ソル", isRanged:true, hasSlow:true, hasHardCC:false,
    ...BASE_STATUS.MAGE,
    img: "img/Champion/Aurelion_Sol.png" },
  { name: "オーロラ", isRanged:true, hasSlow:true,
    ...BASE_STATUS.MAGE,
    img: "img/Champion/Aurora.png" },
  { name: "アジール", isRanged:true, hasSlow:true, hasHardCC:false,
    prefStats: ["AP", "AS", "MagicLethality", "On-hit", "MagicPen"],
    excludeStats: ["AD", "Crit", "LS", "Lethalty", "H/S_Power"],
    img: "img/Champion/Azir.png" },
  { name: "バード" , isRanged:true, hasSlow:true, hasHardCC:true, canEnchantAllies: true,
    prefStats: [ "HP", "AP", "AS", "On-hit", "MagicLethality", "MagicPen", "AR", "MR"],
    excludeStats: ["Lethality", "ArmorPen"],
    img: "img/Champion/Bard.png" },
  { name: "ベル＝ヴェス" , isManaless:true, hasHardCC:true,
    ...BASE_STATUS.AA_FIGHTER,
    prefStats: [...BASE_STATUS.AA_FIGHTER.prefStats],
    img: "img/Champion/Bel'Veth.png" },
  { name: "ブリッツクランク" , hasHardCC:true,
    ...BASE_STATUS.AP_TANK,
    prefStats: [...BASE_STATUS.AP_TANK.prefStats, "MS"],
    img: "img/Champion/Blitzcrank.png" },
  { name: "ブランド" , isRanged:true, hasHardCC:true,
    ...BASE_STATUS.MAGE,
    img: "img/Champion/Brand.png" },
  { name: "ブラウム" , hasSlow:true, hasHardCC:true,
    prefStats: ["HP", "AS", "On-hit", "HPRegen", "Mana", "AH", "AR", "MR", "Tenacity", "MS"],
    excludeStats: ["Crit", "Lethality", "MagicLethality", "H/S_Power"],
    img: "img/Champion/Braum.png" },
  { name: "ブライアー" , isManaless:true, hasHardCC:true,
    ...BASE_STATUS.AA_FIGHTER,
    prefStats: [...BASE_STATUS.AA_FIGHTER.prefStats, "Crit", "Lethality"],
    img: "img/Champion/Briar.png" },
  { name: "ケイトリン", isRanged:true, hasSlow:true, hasHardCC:true,
    ...BASE_STATUS.MARKSMAN,

/* --- レーン決定 --- */
function rouletteRole() {
  //抽選しない
  if (isRoleRoulette && !isRoleRoulette.checked) {
    selectedRole = null;
    return;
  }
  
  //レーン決定用のプール作成
  let pool = [...currentRoles];
  const selected = [];

  if(!addTop.checked)
    pool = pool.filter(p => !p.isTop);
  if(!addJG.checked)
    pool = pool.filter(p => !p.isJG);
  if(!addMid.checked)
    pool = pool.filter(p => !p.isMid);
  if(!addBot.checked)
    pool = pool.filter(p => !p.isBot);
  if(!addSup.checked)
    pool = pool.filter(p => !p.isSup);
  
  //レーン抽選
  if (pool.length > 0) {
    const idx = Math.floor(Math.random() * pool.length);
    selected.push(pool.splice(idx, 1)[0]);
    selectedRole = selected[0];
  }
  return selected;
}
function DrawRole(selected){
  //描画
  const container = document.createElement("div");
  
  if (isRoleRoulette && !isRoleRoulette.checked) {

  container.className = "role-card";
  selected.forEach((la, l) => {

    card.className = 'role-card';

    container.appendChild(card);

  return container;

}

  if (Keystone.length > 0) {

    );

    if (slotPool.length == 0) {
      continue;
    }

    const idx = Math.floor(Math.random() * slotPool.length);
    const pick = slotPool[idx];
    if (pick){
      subSelected.push(pick);
    }
  }

  //サブパスのプールから抽選
  const subPoolAll = subRune.filter(r => r.type !== mainpass);
  const subTypes = [...new Set(subPoolAll.map(r => r.type))];

  //サブルーンの決定
  if (subTypes.length > 0) {
    const subType = subTypes[Math.floor(Math.random() * subTypes.length)];
    let subPool = subPoolAll.filter(r => r.type === subType);

    const usedSlots = new Set();
    
    //サブルーンの抽選
    while (subSelected.length < 5 && subPool.length > 0) {
      const idx = Math.floor(Math.random() * subPool.length);
      const rune = subPool.splice(idx, 1)[0];
          if (!rune) 
            continue;
          if (!usedSlots.has(rune.slot)) {
            usedSlots.add(rune.slot);
            subSelected.push(rune);
          }
    }
  }

  return subSelected;
}
function rouletteRuneShard(){
  const pool = [...currentRunes];
  const shardSelected = [];
  const Shard = pool.filter(r => r.isShards);
  //ルーンシャードの決定
  if (Shard.length > 0) {
    for (let slot = 1; slot <= 3; slot++) {
      const shardPool = Shard.filter(s => 
        s.isShards &&
        s.slot == slot
      );
      if (shardPool.length == 0) {
        continue;
      }
      
      //ルーンシャードの抽選
      const idx = Math.floor(Math.random() * shardPool.length);
      const pick = shardPool[idx];
      if(pick){
        shardSelected.push(pick);
      };
    }
  }

  return shardSelected;
}

/* --- アイテムビルド生成 --- */
function rouletteBuild() {
  //抽選しない
  if (isItemRoulette && !isItemRoulette.checked) {
    return;
  }

  //アイテム決定用のプール作成
  let pool = [...currentItems];
  const build = [];

  if(isAddNoSynergyItem.checked){
    if(charData != null)
      pool = RemoveNoSynergyItem(pool, charData);
  }

  //レンジドチャンピオンであるかの判定
  if(isRangedChampion){
    pool = pool.filter(i => !i.isRangedOnly);
  }

  //ブーツの抽選
  const boots = pool.filter(i => i.isBoot);
  if (boots.length > 0) {
    const bIdx = Math.floor(Math.random() * boots.length);
    const chosenBoot = boots[bIdx];
    build.push(chosenBoot);
    pool = pool.filter(i => !i.isBoot);
  }

  //サポートアイテムの抽選
  if (selectedRole != null && selectedRole.name == "Sup") {
    const supportPool = pool.filter(i => i.isSupport && !i.isStartitem);

    if (supportPool.length > 0) {
      const sIdx = Math.floor(Math.random() * supportPool.length);
      const supportItem = supportPool[sIdx];
      build.push(supportItem);
    }

    pool = pool.filter(i => !i.isSupport);
  }
  else {
    pool = pool.filter(i => !i.isSupport);
  }

  //ラッキーアイテムを有効化しているかの判定
  if(isLuckyItemToPool.checked){
    pool = pool.filter(i => !i.isBoot && !i.isStartitem && !i.isSupport && !i.isJungle)
  }
  else{
    pool = pool.filter(i => !i.isBoot && !i.isStartitem && !i.isSupport && !i.isJungle && !i.isLuckyItemToPool)
  }

  //アイテムの抽選
  while (build.length < 6 && pool.length > 0) {
    const idx = Math.floor(Math.random() * pool.length);
    let pickItem =pool.splice(idx, 1)[0];
    build.push(pickItem);

    //ユニークパッシブアイテムを引いたかの判定
    if(pickItem.isArmorPenetration || pickItem.isMagicPenetration
       || pickItem.isTiamat || pickItem.isSheen
       || pickItem.isDeadman || pickItem.isBamicinder
       || pickItem.isLifeline || pickItem.isSpellSheild){
      if(pickItem.isArmorPenetration)
        pool = pool.filter(i => !i.isArmorPenetration);

      if(pickItem.isMagicPenetration)
        pool = pool.filter(i => !i.isMagicPenetration);

      if(pickItem.isTiamat)
        pool = pool.filter(i => !i.isTiamat);

      if(pickItem.isSheen)
        pool = pool.filter(i => !i.isSheen);

      if(pickItem.isDeadman)
        pool = pool.filter(i => !i.isDeadman);

      if(pickItem.isBamicinder)
        pool = pool.filter(i => !i.isBamicinder);

      if(pickItem.isLifeline)
        pool = pool.filter(i => !i.isLifeline);

      if(pickItem.isSpellSheild)
        pool = pool.filter(i => !i.isSpellSheild);
        
    }
  }

  //v26.1以降のBotロール用の追加アイテムの抽選
  if (selectedRole != null && selectedRole.name == "Bot"){
    const idx = Math.floor(Math.random() * pool.length);
    build.push(pool.splice(idx, 1)[0]);
  }
  
  return build;
} 
/* --- シナジーのないアイテムを削除 --- */
function RemoveNoSynergyItem(pool, charData = null){
  // 1. フィルター処理
  return pool.filter(item => {
    // サポート・ラッキーアイテムは無条件で通す
    if (item.isSupport || item.isLuckyItem)
      return true;
    if (item.stats == null)
      return false;

    const pref = charData.prefStats || [];
    const exclude = charData.excludeStats || [];

    // --- マナ無しキャラのマナアイテム除外 ---
    // 「Mana」または「ManaRegen」が含まれている場合に除外
    if (charData.isManaless && (item.stats.includes("Mana") || item.stats.includes("ManaRegen"))) {
      return false;
    }
    
    // アイテムがエンチャント用なのに、キャラにその能力がない場合は除外
    if (item.isEnchantItem && !charData.canEnchantAllies) return false;

    // --- CC/スロウ系アイテムのチェック ---
    
    // 冬の訪れ（レンジのみ条件が厳しい特殊枠）
    if (item.isFimbulwinter) {
      // レンジかつハードCCなし、または、近接かつスロウすら無い場合は除外
      if (charData.isRanged && !charData.hasHardCC) return false;
      if (!charData.hasHardCC && !charData.hasSlow) return false;
    } 

    // その他のCC必須アイテム
    else if (item.needsCC) {
      // スロウもハードCCも両方持っていない場合のみ除外
      if (!charData.hasHardCC && !charData.hasSlow) return false;
    }

    // --- B. NGステータスチェック ---
    // ここで弾くことで、NGな靴を事前に排除
    if (item.stats.some(s => exclude.includes(s))) return false;

    // --- C. 【追加】靴の特別パス ---
    // NGチェックを抜けた後の「靴」なら、好みを無視してここで合格させる
    if (item.isBoot) return true;

    // --- ハイブリッド例外（ガンブレ・グインソー救済） ---
    // ADとAPが両方あるアイテムなら、除外リストを無視して「欲しいのが1つでもあれば」通す
    const isHybrid = item.stats.includes("AD") && item.stats.includes("AP");
    
    if (isHybrid) {
      // ハイブリッドの場合、excludeStatsの中でも「これだけは許す」というホワイトリスト
      const allowableInHybrid = ["AD", "AP", "Omnivamp"];

      // ホワイトリスト「以外」のNGステータスを持っているかチェック
      const hasStrictBadStats = item.stats.some(s => 
        exclude.includes(s) && !allowableInHybrid.includes(s)
      );

      // ASなどが入っていれば除外
      if (hasStrictBadStats) return false;

      // 欲しいステータスがあれば当選
      return item.stats.some(s => pref.includes(s));
    }
    
    // --- 欲しいステータスチェック ---
    // 欲しいステータスを1つでも持っているか
    return item.stats.some(s => pref.includes(s));
  });

}
/* --- アイテムビルド生成 --- */
function DrawBuild(build){
  //描画
  const container = document.createElement("div");
  
  if (isItemRoulette && !isItemRoulette.checked){
    container.innerHTML = '';
    return container;
  }
    
  container.className = "item";

  const topRowCount = Math.min(3, build.length);
  const topRow = build.slice(0, topRowCount);
  const bottomRow = build.slice(topRowCount);

  //上段の描画
  if (topRow.length > 0) 
    container.appendChild(createRow(topRow));
    
  //下段の描画
  if (bottomRow.length > 0) 
    container.appendChild(createRow(bottomRow));
    
  return container;
}
/* --- アイテムビルド描画 --- */
function createRow(cards) {
  const div = document.createElement('div');
  div.style.display = 'flex';
  div.style.justifyContent = 'center';
  div.style.gap = '10px';
  cards.forEach(it => {
    const card = document.createElement('div');
    card.className = 'item-card';
    if (it.isBoot) card.classList.add('boot');
    if (it.isSupport) card.classList.add('support');
    if (it.isLuckyItem) card.classList.add('lucky');
    let label = '通常';
    if (it.isBoot) label = 'ブーツ';
    if (it.isSupport) label = 'サポート';
    card.innerHTML = `<img src="${it.img}" alt="${it.name}"><div><strong>${label}: ${it.name}</strong></div><div class="small"></div>`;
    div.appendChild(card);
  });
  return div;
}
